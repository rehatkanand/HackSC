<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Styler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="pageStylerPanel">
      <h3>Page Styler</h3>

      <div>
        <label>Background Color:</label>
        <input type="color" id="bgColor">
      </div>

      <div>
        <label>Font Size:</label>
        <input type="number" id="fontSize" min="10" max="100">
      </div>

      <div>
        <label>Font Color:</label>
        <input type="color" id="fontColor">
      </div>

      <div>
        <label>Font Family:</label>
        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>

      <hr>

      <div>
        <button id="layoutButton">Toggle Layout</button>
      </div>

      <div>
        <button id="blockAdsButton">Block Ads</button>
      </div>

      <hr>

      <div>
        <label>Bomb Timer (minutes):</label>
        <input type="number" id="timerInput" min="1" max="60">
      </div>

      <div>
        <button id="startTimer">Start Timer</button>
      </div>

      <div>
        <button id="pauseResumeTimer">Pause Timer</button>
      </div>

      <div id="timerDisplay">Time left: </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
